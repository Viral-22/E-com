{% extends 'Shop/basic.html' %}
{% block title%} {{book.book_name}} {% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{book.image}}" width="270px" height="350px">
    </div>
         <div class="row">
            <button class="btn btn-primary mx-3 my-2"> Buy Now</button>
            <button class="btn btn-primary mx-3 my-2"> Add To Cart</button>
        </div>
        </div>
    <div class="col-md-8">
        <h5>{{book.book_name}}</h5>
        <p><b>â‚¹{{book.price}}</b></p>
        <p>{{book.desc}}</p>
    </div>
        </div>
    <div class="fb-comments" data-href="http://127.0.0.1:8000/shop/bookview/{{book.id   }}" data-width="" data-numposts="5"></div>
</div>
{% endblock %}

{% block js %}
<script>
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
updateCart(cart);
}
//$('.cart').click(function(){
$('.divBK').on('click', 'button.cart', function(){
var idstr = this.id.toString();
if (cart[idstr] !=undefined){
qty =cart[idstr][0]+1;
}
else
{
qty=1;
name=document.getElementById('name' +idstr).innerHTML;
price=document.getElementById('price' +idstr).innerHTML;
cart[idstr] =[qty,name, parseInt(price)];
}
updateCart(cart);
});
</script>
{% endblock %}
